<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>

  <body>
    <h1>Numbers Ping-Pong</h1>

    <form id="number">
      <div class="form-group">
        <label for="number">Please enter a number:</label>
        <input type="text" class="form-control" id="number-input" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg" name="submit" id="start-button">Play!</button>
      <button type="button" class="btn btn-danger btn" name="reverse" id="reverse-button">Reverse!</button>
    </form>

    <div id="result-field">
      <ul id="result-list"></ul>
    </div>



  </body>
</html>
